<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header"><h1>Library</h1></div>
    <div class="container">
        <div class="main-container">
        <div class="click">
            <input id="title-input" type="text" placeholder="Title">
            <input  id ="author-input" author" type="text" placeholder="Author">
            <input id="page-input" type="number" placeholder="No. of Pages">
            
            <input id="checkButton" type="checkbox">
            <label class="label" for="checkButton">Have you read it?</label>

            <input id="checkButton1" type="checkbox">
            <label class="label-1" for="checkButton">I haven't read it</label>
            

            <button class="add">Add</button>

        </div>
        <div class="library">
            <table id="table-book" style="width: 100%;">
            <tr class="header-title">
                <th style="width: 200px;">Books</th>
                <th>Author</th>
                <th>Page Number</th>
                <th>Already Read / First time</th>
            </table>
           </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
